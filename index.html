<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Harry Potter Quiz</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>


<body class="flex items-center justify-center min-h-screen">

  <h1 class="text-4xl font-extrabold text-yellow-400 text-center absolute top-4 w-full">
    Harry Potter Quiz!
  </h1>

  
  
  <div id="welcome-screen" class="bg-white shadow-md rounded-lg p-8 w-full max-w-md text-center">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Welcome to the Harry Potter Quiz!</h2>
    <p class="text-gray-600 mb-6">Find out if you have what it takes to make it to Hogwarts!</p>
    <p class="text-gray-600 mb-6">Choose the correct answers. You need 7 out of 10 to pass!</p>
    <button onclick="startQuiz()" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">
      Start Quiz
    </button>
  </div>


  
  <div id="quiz-screen" class="bg-white shadow-md rounded-lg p-8 w-full max-w-md text-center hidden">
    <div id="question" class="text-xl font-semibold text-gray-800 mb-4">Question here</div>

    
    <div id="correct-popup" class="text-green-600 font-semibold mb-4 hidden">🎉 Correct!</div>
    <div id="wrong-popup" class="text-red-600 font-semibold mb-4 hidden">❌ Wrong answer. Bad luck!</div>

    
    <div id="choices" class="space-y-4 mb-4"></div>

    
    <div class="text-gray-600 mb-2">Score: <span id="score">0</span>/10</div>
  </div>

  
  <div id="result-screen" class="bg-white shadow-md rounded-lg p-8 w-full max-w-md text-center hidden">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Quiz Complete!</h2>
    <p class="text-lg mb-4">Your Score: <span id="final-score"></span>/10</p>
    <p id="pass-message" class="text-xl font-semibold"></p>
    <p id="house-result" class="text-xl mt-4 font-bold"></p>
    <button onclick="location.reload()" class="mt-6 bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">
      Restart Quiz
    </button>
  </div>

  <script src="script.js"></script>
  <audio id="bg-music" src="HP MP3/school-of-magic-inspired-by-harry-potter-289617.mp3" loop></audio>
</body>
</html>
